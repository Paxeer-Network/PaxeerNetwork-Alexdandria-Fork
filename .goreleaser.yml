version: 2
before:
  hooks:
    - go mod download

builds:
  - id: "hyperpaxd-darwin"
    main: ./cmd/hyperpaxd
    binary: bin/hyperpaxd
    env:
      - CGO_ENABLED=1
      - CC=o64-clang
      - CXX=o64-clang++
    goos:
      - darwin
    goarch:
      - amd64
    flags:
      - -tags=cgo
    ldflags:
      - -s -w -X github.com/cosmos/cosmos-sdk/version.Name=hyperpaxeer -X github.com/cosmos/cosmos-sdk/version.AppName=hyperpaxd -X github.com/cosmos/cosmos-sdk/version.Version={{.Version}} -X github.com/cosmos/cosmos-sdk/version.Commit={{.Commit}}
  - id: "hyperpaxd-darwin-arm64"
    main: ./cmd/hyperpaxd
    binary: bin/hyperpaxd
    env:
      - CGO_ENABLED=1
      - CC=oa64-clang
      - CXX=oa64-clang++
    goos:
      - darwin
    goarch:
      - arm64
    flags:
      - -tags=cgo
    ldflags:
      - -s -w -X github.com/cosmos/cosmos-sdk/version.Name=hyperpaxeer -X github.com/cosmos/cosmos-sdk/version.AppName=hyperpaxd -X github.com/cosmos/cosmos-sdk/version.Version={{.Version}} -X github.com/cosmos/cosmos-sdk/version.Commit={{.Commit}}
  - id: "hyperpaxd-linux"
    main: ./cmd/hyperpaxd
    binary: bin/hyperpaxd
    env:
      - CGO_ENABLED=1
      - CC=gcc
      - CXX=g++
    goos:
      - linux
    goarch:
      - amd64
    flags:
      - -tags=cgo
    ldflags:
      - -s -w -X github.com/cosmos/cosmos-sdk/version.Name=hyperpaxeer -X github.com/cosmos/cosmos-sdk/version.AppName=hyperpaxd -X github.com/cosmos/cosmos-sdk/version.Version={{.Version}} -X github.com/cosmos/cosmos-sdk/version.Commit={{.Commit}}
  - id: "hyperpaxd-linux-arm64"
    main: ./cmd/hyperpaxd
    binary: bin/hyperpaxd
    env:
      - CGO_ENABLED=1
      - CC=aarch64-linux-gnu-gcc
      - CXX=aarch64-linux-gnu-g++
    goos:
      - linux
    goarch:
      - arm64
    flags:
      - -tags=cgo
    ldflags:
      - -s -w -X github.com/cosmos/cosmos-sdk/version.Name=hyperpaxeer -X github.com/cosmos/cosmos-sdk/version.AppName=hyperpaxd -X github.com/cosmos/cosmos-sdk/version.Version={{.Version}} -X github.com/cosmos/cosmos-sdk/version.Commit={{.Commit}}
  - id: "hyperpaxd-windows"
    main: ./cmd/hyperpaxd
    binary: bin/hyperpaxd
    env:
      - CGO_ENABLED=1
      - CC=x86_64-w64-mingw32-gcc
      - CXX=x86_64-w64-mingw32-g++
    goos:
      - windows
    goarch:
      - amd64
    flags:
      - -tags=cgo
      - -buildmode=exe
    ldflags:
      - -s -w -X github.com/cosmos/cosmos-sdk/version.Name=hyperpaxeer -X github.com/cosmos/cosmos-sdk/version.AppName=hyperpaxd -X github.com/cosmos/cosmos-sdk/version.Version={{.Version}} -X github.com/cosmos/cosmos-sdk/version.Commit={{.Commit}}

archives:
  - name_template: "{{ .ProjectName }}_{{ .Version }}_{{- title .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip
    builds:
      - hyperpaxd-darwin
      - hyperpaxd-darwin-arm64
      - hyperpaxd-windows
      - hyperpaxd-linux
      - hyperpaxd-linux-arm64

checksum:
  name_template: "checksums.txt"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
snapshot:
  name_template: "{{ .Tag }}-next"
